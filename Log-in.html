<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCHIV3D</title>
  </head>
  <body>
    <div class="background">
      <div class="navbar">
        <div class="navbar-logo">
          <img class="logo" src="ARCHIV3D black.png" />
        </div>
        <ul class="navbar-links" id="navbar-links">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="Log-in">
        <h1>Log in</h1>
        <div class="form-element">
          <label>Email</label>
          <input type="text" id="Email" />
        </div>
        <div class="form-element">
          <label>Password</label>
          <input type="password" id="Password" />
        </div>
        <div class="form-element">
          <button>Login</button>
        </div>
        <div class="form-element">
          <p>Don't have an account? <a class="Signup" href="#">Sign up</a></p>
        </div>
      </div>
      <li class="image-wrapper">
        <img class="bgwave" src="waves.png" width="200px" />
      </li>
    </div>
  </body>
</html>
